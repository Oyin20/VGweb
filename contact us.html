<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Contact Us - Vera Grace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
</head>
<body style="background-color: wheat;">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Vera Grace Computer Center</a>
            <!-- Navbar items -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <h1>Contact Us</h1>
        <h4>Get in Touch! Please fill out the form below, and we'll get back to you as soon as possible.</h4>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/myzgakyq" method="POST">
            <div class="form-group mb-3">
                <label for="full-name" class="form-label">Enter full name:</label>
                <input type="text" class="form-control" id="full-name" name="name" required>
                <div id="nameHelp" class="form-text">We'll never share your info with anyone else.</div>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group mb-3">
                <label for="phone" class="form-label">Phone number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group mb-3">
                <label for="message" class="form-label">How can we help you?</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>Email us at: <a href="mailto:info@veragrace.com" class="text-white">info@veragrace.com</a> | Phone: 08064240927</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
